# Opening in Burbank November 2022.
#
# Be Kind Video is a throwback video store with a modern twist.
# We stock VHS, DVDs, Blu-Rays, and 4K Blu-Rays for Rent, and Sale.
# Specializing in rare, cult, and films only available on home video.
