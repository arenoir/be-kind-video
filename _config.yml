# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Be Kind Video
email: bekindvideoburbank@gmailcom
description: >- # this means to ignore newlines until "baseurl:"
 3601 1/2 Magnolia Blvd Burbank Ca 91505
 Grand Opening November 5, 2022
 Tues-Thurs 11AM-7PM Fri-Sun 12PM-8PM CLOSED Mondays
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com


excerpts:
  # Displays or hides post excerpts from home layout post listing.
  show: true
  # Cuts off excerpts with an ellipsis (...) after 32 words (approx. 2 lines).
  # You can also leave this false, and manually control excerpt length:
  # https://jekyllrb.com/docs/posts/#post-excerpts
  auto_truncate: true

sass:
  sass_dir: _sass
  style: compressed # expanded

# Theme configuration
bootstrap:
  # Theme date format
  # refer to https://shopify.github.io/liquid/filters/date/ if you want to customize this
  date_format: "%b %-d, %Y"

  # If you want to link only specific pages in your header, uncomment
  # this and add the path to the page *files* in order as they should show up
  #header_pages:
  # - about.md

  # generate social links in footer
  social_links:
    twitter: 'https://twitter.com/bekindvideo'
    github:  'https://github.com/bekindvideo'

# Build settings
plugins:
  - jekyll-feed
  - jekyll-seo-tag

